<div id="TopBanner" class="gold-bg">
  <div class="flex-center d-flex p-1 w-100" style="width: 100%">
    <div
      *ngFor="let l of languages"
      class="p-1"
      [class.opacity-50]="globals.language !== l"
      [class.opacity-100]="globals.language === l"
      [class.basis-10]="!globals.devicIsPc"
      style="flex-basis: 4%"
      (click)="changeLanguage(l)">
      <a [routerLink]="['/home/language', l]">
        <img
          [src]="'http://www.burjcrown.com/img/icon/' + l + '.jpg'"
          class="w-100"
          />
      </a>
    </div>
    <div style="flex-basis: 91%" class="link-light text-center small">
      <span *ngIf="globals.devicIsPc">
        {{ "home.freeShip" | translate }}
      </span>
    </div>
    <div style="flex-basis: 5%"></div>
  </div>
</div>
<div class="bg-black w-100 text-center">
  <div class="w-100 inline-block">
    <div>
      <div class="d-flex p-1 w-100 bg-black">
        <div
          *ngIf="globals.devicIsPc"
          class="text-center text-black p-2"
          style="flex-basis: 35%">
          <bc-autocomplete [keyword]="'fullName'"></bc-autocomplete>
        </div>
        <div
          [class.w-50]="globals.devicIsPc"
          [class.w-100]="!globals.devicIsPc"
          [class.text-left]="!globals.devicIsPc"
          class="text-center text-black p-2">
          <a
            id="carpet"
            [class.xxx-large]="globals.devicIsPc"
            class="logo text-center"
            href="/">
            Burj Crown
          </a>
        </div>
        <div class="text-center text-black p-2"
          [style.flex-basis]="globals.devicIsPc?
          '15%': '50%'">
          <div class="d-flex">
            <div style="flex-basis: 30%">
              <mat-icon [routerLink]="['/wishlist']" class="text-gold
                cursor-pointer">
                favorite
              </mat-icon>
            </div>
            <div style="flex-basis: 30%"
              [routerLink]="['/basket']"
              class="text-white cursor-pointer">
              <mat-icon [routerLink]="['/basket']" class="text-gold
                cursor-pointer">
                shopping_basket
              </mat-icon>
            </div>
            <div style="flex-basis: 30%" *ngIf="globals.userLoginId"
              (click)="signOut()"
              class="text-white cursor-pointer">
              <mat-icon [routerLink]="['/']" class="text-gold
                cursor-pointer">
                exit_to_app
              </mat-icon>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="!globals.devicIsPc">
        <bc-autocomplete [keyword]="'fullName'"></bc-autocomplete>
      </div>
      <div *ngIf="globals.devicIsPc" class="w-100 bg-black text-left">
        <bc-menu [menuItems]="menuItems"></bc-menu>
      </div>
    </div>
  </div>
</div>
