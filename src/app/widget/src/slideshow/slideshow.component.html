<div style="background-image:url('http://burjcrown.com/img/icon/loading.gif')
    !important;background-position: center;background-size:30%
    !important;background-repeat: no-repeat;">
    <div class="sliderImgWrapper text-left bg-lazy">
        <pinch-zoom [wheelZoomFactor]="0.05" [zoomControlScale]="2"
            [backgroundColor]="'#fff'" [auto-zoom-out]="true">
            <img class="w-100" [src]="selectImg" />
        </pinch-zoom>
        <div class="overlay">

        </div>
    </div>
    <div class="d-flex p-1 w-100 text-center">
        <div (click)="selectImg=ig" style="flex-basis: 20%;"
            class="d-inline-block p-1" *ngFor="let ig of imgobj">
            <img [src]="ig" *ngIf="ig" class="w-100 rounded">
        </div>
    </div>
</div>
